<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung zu Listen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ol>
      <li>
        Erdähnliche (felsige) Planeten (innere Planeten):
        <ul>
          <li id="merkur">Merkur</li>
          <li id="venus">Venus</li>
          <li id="erde">Erde</li>
          <li id="mars">Mars</li>
        </ul>
      </li>
      <br />
      <li>
        Iovianische Planeten / Gasriesen (Äußere Planeten):
        <ul>
          <li id="jupiter">Jupiter</li>
          <li id="saturn">Saturn</li>
          <li id="uranus">Uranus</li>
          <li id="neptun">Neptun</li>
        </ul>
      </li>
      <br />
      <li>
        Transneptunische Objekte:
        <ul>
          <li id="pluto">Pluto</li>
          <li id="quaoar">Quaoar</li>
          <li id="dw">2004 DW</li>
          <li id="sedna">Sedna</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
