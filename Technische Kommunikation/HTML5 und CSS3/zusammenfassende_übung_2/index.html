<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zusammenfassende Übung 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Internetcafé Meier</h1>
    </header>
    <main>
      <div class="row">
        <img class="md-box" src="./img/Plaetze.jpg" alt="Plätze" />
        <img class="md-box" src="./img/wow.jpg" alt="World of Warcraft" />
        <div class="lg-box">
          <h1>Bei uns surfen Sie in gemütlicher, entspannter Atmosphäre...</h1>
        </div>
      </div>
      <div class="row">
        <div class="img-grid">
          <div class="row">
            <img
              class="sm-box"
              src="./img/http.jpg"
              alt="Hypertext transfer protocol"
            />
            <img class="sm-box" src="./img/Kaffee.jpg" alt="Kaffee" />
          </div>
          <div class="row">
            <img class="sm-box" src="./img/PC.jpg" alt="Personal computer" />
            <img
              class="sm-box"
              src="./img/Leuchtreklame.jpg"
              alt="Leuchtreklame"
            />
          </div>
        </div>
        <div class="lg-box">
          <h1>...und spielen aktuelle Actiongames und die ewigen Klassiker.</h1>
        </div>
        <img class="md-box" src="./img/GTAV.jpg" alt="Grand Theft Auto" />
      </div>
    </main>
    <footer>
      <div>
        <span>Internetcafé Meier</span>
        <span>Musterstraße 15</span>
        <span>12345 Wiesbaden</span>
        <span>Inhaber: Erwin Meier</span>
        <span>Öffnungszeiten Mo-So 08-24 Uhr</span>
      </div>
    </footer>
